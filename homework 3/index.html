<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">My Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
        <form id="survey-form" action="">
            <fieldset>
                <label for="name" id="name-label">Name: <input type="text" id="name" placeholder="Your name" required></label>
                <label for="email" id="email-label">Email: <input type="email" id="email" placeholder="luis@email.com" required></label>
                <label for="number" id="number-label">Age: <input type="number" id="number" min="18" max="120" placeholder="22" required></label>
            </fieldset>
            <fieldset>
                <label for="">
                    select an option:
                    <select id="dropdown">
                        <option value="">option</option>
                        <option value="1">option 1</option>
                        <option value="2">option 2</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <label for="radio1">radio1 <input type="radio" name="radio1" id="" value="radio1"></label>
                <label for="radio1">radio2 <input type="radio" name="radio1" id="" value="radio2"></label>
            </fieldset>
            <fieldset>
                <label for="">Check1 <input type="checkbox" name="" id="" value="1"></label>
                <label for="">Check2 <input type="checkbox" name="" id="" value="2"></label>
            </fieldset>
            <fieldset>
                <textarea name="texta" id="texta" cols="30" rows="3"></textarea>
            </fieldset>
            
            <input type="submit" value="send" id="submit">
        </form>
    </main>
</body>
</html>
